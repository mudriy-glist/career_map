{% extends 'backend/layout.html' %}
{% load static %}

{% block head %}

<title>Application</title>
<link rel="stylesheet" href="{% static 'backend/application_form_styles.css' %}">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {
    height: 100%;
    width: 100%;
    background: url("{% static 'backend/voodoo_bg.jpg' %}") top no-repeat;
    background-attachment: fixed;
    background-size: 100%;
    overflow-x: hidden;
    overflow-y: scroll;
}
</style>
{% endblock %}

{% block body %}

<center>
    <h1 style="font-style: italic;">
        That's one small step for an applicant,<br/>
        one giant leap for Voodoo  
    </h1>
</center>
<a id="close_a"  href="{% url 'woodoo' %}">
    <img src="{% static 'backend/close_a.png' %}" />
    <span>
        Back
    </span>
  </a>

  <div class="container">
    <div class="apply_box">

        <form action="{% url 'apply' %}" method="post">
            {% csrf_token %}
            <div class="form_container">
                <div class="form_control">
                    <label for="first_name">
                        First Name
                    </label>
                    <input id="first_name" name="first_name" placeholder="Enter First Name"/>
                </div>

                <div class="form_control">
                    <label for="last_name">
                        Last Name
                    </label>
                    <input id="last_name" name="last_name" placeholder="Enter Last Name"/>
                </div>

                <div class="form_control">
                    <label for="email">
                        Email
                    </label>
                    <input type="email"  id="email" name="email" placeholder="Enter Email"/>
                </div>

                <div class="form_control">
                    <label for="job_role">
                        Job Role
                    </label>
                    <select id="job_role" name="job_role">
                        <option value="">
                            Select Job Role
                        </option>

                        <option value="fronend">
                            Voodoo newstarter
                        </option>

                        <option value="backend">
                            Semi-skilled SE
                        </option>

                        <option value="full_stack">
                            Skilled SE
                        </option>

                        <option value="ui_ux">
                            Voodoo Temple Supervisor
                        </option>  
                    </select>
                </div>

                <div class="textarea_control">
                    <label for="address">
                        <Address>
                            Address
                        </Address>
                    </label>
                <textarea id="address" name="address" row="4" colos="50"
                placeholder="Enter Address"/></textarea>
                </div>

                <div class="form_control">
                    <label for="city">
                        City
                    </label>
                    <input id="city" name="city" placeholder="Enter City Name"/>
                </div>
                
                <div class="form_control">
                    <label for="postcode">
                        Postcode
                    </label>
                    <input  id="postcode" name="postcode" placeholder="Enter Postcode"/>
                </div>
                
                <div class="form_control">
                    <label for="date">
                        Date
                    </label>
                    <input value="2022-01-08"  type="date" id="date" name="date"/>
                </div>

                <div class="form_control">
                    <label for="upload">
                        Upload Your CV
                    </label>
                    <input type="file" id="upload" name="upload"/>
                </div>

            </div>
            <div class="button_container">
                <button type="submit">
                    Apply Now
                </button>
            </div>
        </form>
    </div>
 </div>


 <div class="row" width="100%">
    <div class="col">
    <ul class="nav223">
        <li class="nav223">
            <a href="https://www.facebook.com/mtithefutureinmotion/" target="_blank">
                <i class="fa fa-facebook icon" aria-hidden="true"></i>
                </i>
            </a>
        </li>
        <li class="nav223">
            <a href="http://www.davall.co.uk/" target="_blank">
                <i class="fa fa-globe icon" aria-hidden="true">  
                </i>
            </a>
        </li>
        <li class="nav223">
            <a href="https://www.linkedin.com/company/davall-gears-ltd/" target="_blank">
                <i class="fa fa-linkedin icon">
                </i>
            </a>
        </li>
        <li class="nav223">
            <a href="https://www.instagram.com/mtimotion/" target="_blank">
                <i class="fa fa-instagram icon" aria-hidden="true"></i>
            </a>
        </li>
      </ul> 
    </div>
</div>


{% endblock %}
