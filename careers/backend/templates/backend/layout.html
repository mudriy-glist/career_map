{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        {% block head %}
        {% endblock %}
        <style>
            body {
                background: #ffffff;
            }

            ul.nav223 {
                display: flex;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                }

            ul.nav223 li {
                list-style: none;
                }

            ul.nav223 li a {
                width: 80px;
                height: 80px;
                background-color: #fff;
                text-align: center;
                line-height: 80px;
                font-size: 35px;
                margin: 0 10px;
                display: block;
                border-radius: 50%;
                position: relative;
                overflow: hidden;
                border: 3px solid #fff;
                z-index: 1;
                }

            ul.nav223 li a .icon {
                position: relative;
                color: #262626;
                transition: .5s;
                z-index: 3;
                }

            ul.nav223 li a:hover .icon {
                color: #fff;
                transform: rotateY(360deg);
                }

            ul.nav223 li a:before {
                content: "";
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                height: 100%;
                background: #f00;
                transition: .5s;
                z-index: 2;
                }

            ul.nav223 li a:hover:before {
                top: 0;
                }

            ul.nav223 li:nth-child(1) a:before{
                background: #3b5999;
                }

            ul.nav223 li:nth-child(2) a:before{
                background: #55acee;
                }

            ul.nav223 li:nth-child(3) a:before {
                background: #0077b5;
                }

            ul.nav223 li:nth-child(4) a:before {
                background: #dd4b39;
                }


            .int-links {
                font-size: 35pt;
                font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                color: #fff !important;
                text-transform: uppercase;
                text-decoration: none;
                border: none;
                display: inline-block;
                height: 250px;
                width: 250px;
                border-radius: 50%;
                text-align: center;
                line-height:250px;
                transition: all 0.4s ease 0s;
                  
            }

            .int-links:hover {
                text-shadow: 0px 0px 6px rgba(255, 255, 255, 1);
                -webkit-box-shadow: 0px 5px 40px -10px rgba(0,0,0,0.57);
                -moz-box-shadow: 0px 5px 40px -10px rgba(0,0,0,0.57);
                transition: all 0.4s ease 0s;
            }

            .col {
                padding: 55pt;
            }






            
        </style>
    </head>
    <body>

                </ul>

            </div>
          </nav>
        <div class="row" width="100%" style="justify-content: center;">
