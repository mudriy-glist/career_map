{% extends 'backend/layout.html' %}
{% load static %}

{% block head %}
<title>Woodoo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
    body {
        background-image: url("{% static 'backend/bg_voodoo.jpg' %}");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        width: 100%;
        height: 100%;
    }

    .carrer-map  {
        border: none;
        padding: 0;
        height: 120%;
    }

    .voodoo_link1 {
        cursor: pointer;
        position: absolute;
        left: 47.2%;
        bottom: -74.85%;
        width: 11.9%;
    }
    .voodoo_popup1 {
        display: none;
        position: absolute;
        left: 21.7%;
        bottom: -75.6%;
    }
    .voodoo_popup1 img {
        width: 30%;
    }

</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="{% static 'backend/cisco.js' %}"></script>
{% endblock %}

{% block body %}
<div class="career-map">
    <center>
        <img src="{% static 'backend/voodoo_map.png' %}" alt="map" width="60%"/>
        <p class="voodoo_link1">
           <img src="{% static 'backend/newstarter.png' %}" alt="newstarter" width="60%"/> 
        </p>
        <p class="voodoo_popup1">
            <img src="{% static 'backend/popup1.png' %}" alt="popup"/>
        </p>
        
    </center>
</div>


{% endblock%}
